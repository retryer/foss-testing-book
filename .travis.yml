language: python

python:
  - 3.4

before_install:
  - sudo apt-get update
  - sudo apt-get install pandoc openjdk-7-jre
  - curl -o ~/kindlegen http://softcover-binaries.s3.amazonaws.com/kindlegen && chmod +x ~/kindlegen

install:
  - pandoc --version
  - pip install requests markdown beautifulsoup4

script:
  - make build-epub
  - make build-html

